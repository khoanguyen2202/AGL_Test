<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font  Noto Sans Japanese -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Left Bar -->
        <nav class="left_bar" id="left_bar">
          <div class="banner">
            <img src="./assets/images/left_bar.svg" alt="Sales Score" />
            <button class="banner_btn">サポートサイト</button>
          </div>
        </nav>
        <div class="center">
          <!-- Header -->
          <header class="header">
            <div class="header-left">
              <div class="home">
                <i class="fa-solid fa-house home-icon"></i>
                <p class="home-text">トップ</p>
              </div>
            </div>
            <div class="header-right">
              <div class="reference">
                <p class="reference-text">ログイン</p>
                <i
                  class="fa-solid fa-arrow-up-right-from-square reference-icon"
                ></i>
              </div>
              <div class="email">
                <p class="email-text">お問い合わせ</p>
                <i class="fa-regular fa-envelope fa-1x email-icon"></i>
              </div>
            </div>
          </header>
          <div class="main">
            <!-- Search -->
            <div  class="search">
              <label for="" class="search-text">どんな事でお困りですか？</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-magnifying-glass input-icon"></i>
                <input
                  type="text"
                  placeholder="キーワードを入力"
                  class="input"
                />
              </div>
              <input type="submit" value="検索" class="input-btn" />
            </div>
            <!-- Topic 1 -->
            <div class="topic" style="margin-top: 48px" id="topic1"></div>
            <!-- Tag List 1-->
            <div
              class="tag-list-1"
              style="margin-top: 24px"
              id="tag-list-1"
            ></div>
            <!-- Topic 2 -->
            <div class="topic" style="margin-top: 80px" id="topic2"></div>
            <!-- Heading 1 -->
            <div class="" id="heading1" style="margin-top: 30px"></div>
            <!-- Tag List 2 -->
            <div
              class="tag-list-2"
              style="margin-top: 18px"
              id="tag-list-2"
            ></div>
            <!-- Heading 2 -->
            <div class="" id="heading2" style="margin-top: 50px"></div>
            <!-- Tag List 3 -->
            <div
              class="tag-list-2"
              style="margin-top: 16px"
              id="tag-list-3"
            ></div>
            <!-- Heading 3 -->
            <div class="" id="heading3" style="margin-top: 60px"></div>
            <!-- Tag List 4 -->
            <div
              class="tag-list-2"
              style="margin-top: 18px"
              id="tag-list-4"
            ></div>
            <!-- Topic 3 -->
            <div class="topic" style="margin-top: 96px" id="topic3"></div>
            <div
              class="catalogue"
              style="margin-top: 40px"
              id="catalogue-id"
            ></div>
          </div>
        </div>
      </div>
      <footer>
        <span class="footer-text">
          Copyright © 2022 SALES SCORE All Right Reserved. .
        </span>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
